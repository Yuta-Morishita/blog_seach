{% extends 'base.html' %}

{% block content %}
<div class="container alert alert-success" role="alert">
    <h4>タイトル：{{ blog.title }}</h4>
</div>
<div class="container alert alert-light" role="alert">
    <p>{{ blog.updated_at }}</p>
    {{ blog.text | safe | linebreaksbr }}
    <hr /></br>
    <a href="{% url 'blog:index' %}">トップページに戻る</a>
</div>


{% endblock %}
