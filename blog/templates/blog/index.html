{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container alert alert-light" role="alert">
    <h3>一覧</h3>
</div>

{% for blog in blogs %}
<div class="container alert alert-success" role="alert">
    <p>{{ blog.created_at }}</p>
    <p>タイトル：<a href="{% url 'blog:detail' blog.pk %}">{{ blog.title }}</a></p>
</div>
{% endfor %}
{% endblock %}
